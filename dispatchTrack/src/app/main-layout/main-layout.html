<!-- Header -->
<div class="navbar-wrapper">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-2 d-flex align-items-center justify-content-between">
    <a class="navbar-brand fw-bold fs-3 text-primary" >
      <span class="logo-icon me-2"></span> DispatchTrack
    </a>
    
    <!-- Navigation Items -->
    <ul class="navbar-nav flex-row gap-4 align-items-center">
      <li class="nav-item">
        <a class="nav-link fw-semibold" routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-house-fill me-2"></i>Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-semibold" routerLink="/create-ride" routerLinkActive="active">
          <i class="bi bi-plus-circle-fill me-2"></i>Publish a Ride
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-semibold" routerLink="/tracking" routerLinkActive="active">
          <i class="bi bi-geo-alt-fill me-2"></i>Tracking
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-semibold" routerLink="/your-orders" routerLinkActive="active">
          <i class="bi bi-box-seam-fill me-2"></i>Your Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-semibold" routerLink="/your-rides" routerLinkActive="active">
          <i class="bi bi-car-front-fill me-2"></i>Rider Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-semibold" routerLink="/profile" routerLinkActive="active">
          <i class="bi bi-person-fill me-2"></i>Profile
        </a>
      </li>
    </ul>
    
    <!-- Right Side Actions -->
    <div class="auth-buttons d-flex gap-3 align-items-center">
      <!-- Notifications -->
      <button class="btn position-relative notification-btn">
        <i class="bi bi-bell-fill fs-5"></i>
        <span class="notification-badge"></span>
      </button>

      <!-- Profile Dropdown -->
      <div class="dropdown d-inline-block position-relative">
        <button class="btn profile-btn dropdown-toggle" type="button" (click)="toggleProfileDropdown()">
          <i class="bi bi-person-circle fs-4"></i>
        </button>
        <ul class="dropdown-menu mt-2 shadow"
            [class.show]="profileDropdownOpen"
            *ngIf="profileDropdownOpen"
            (mouseleave)="closeProfileDropdown()">
          <li><a class="dropdown-item" routerLink="/wallet"><i class="bi bi-wallet2 me-2"></i>Wallet</a></li>
          <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" routerLink="/settings"><i class="bi bi-gear me-2"></i>Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" (click)="onSignOut()"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="component-container">

  <!-- Main Content -->
  <main class="component-content">
    <router-outlet></router-outlet>
  </main>
</div>
